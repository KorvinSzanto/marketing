name: BotMan
url: https://botman.io
dependencies:
    - github@botman/botman
    - github@botman/installer
    - github@botman/botman.io
description: |
    BotMan is a framework agnostic PHP library that is designed to simplify the
    task of developing innovative bots for multiple messaging platforms,
    including Slack, Telegram, Microsoft Bot Framework, Nexmo, HipChat, Facebook
    Messenger, WeChat and many more.
