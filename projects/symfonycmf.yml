name: Symfony CMF
url: https://symfony.com/doc/current/cmf/index.html
dependencies:
    - github@symfony-cmf/core-bundle
    - github@symfony-cmf/routing
    - github@symfony-cmf/standard-edition
description: |
    The Symfony CMF project makes it easier for developers to add CMS
    functionality to applications built with the Symfony PHP framework.
    Key development principles for the provided set of bundles are
    scalability, usability, documentation and testing.
