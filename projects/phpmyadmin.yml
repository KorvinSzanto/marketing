name: phpMyAdmin
url: https://www.phpmyadmin.net
dependencies:
    - github@phpmyadmin/phpmyadmin
    - github@phpmyadmin/motranslator
    - github@phpmyadmin/sql-parser
description: |
    phpMyAdmin is a web interface for MySQL and MariaDB. It allows to create,
    copy, drop, rename and alter databases, tables, views, fields and indexes.
    It also manages user accounts, privileges stored procedures and triggers.
