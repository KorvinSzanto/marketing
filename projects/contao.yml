name: Contao
url: https://contao.org
dependencies:
    - github@contao/standard-edition
    - github@contao/core-bundle
description: |
    Contao is an accessible open source content management system,
    first published in 2006. Starting with version 4 (released in spring 2015),
    Contao is based on the Symfony full stack framework and steadily migrates
    the existing libraries to Symfony components.
